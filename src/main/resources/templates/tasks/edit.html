<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/tasks">
                <i class="bi bi-check2-square"></i> Gerenciador de Tarefas
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class="bi bi-pencil"></i> Editar Tarefa</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Título *</label>
                                <input type="text" 
                                       class="form-control" 
                                       th:field="*{title}" 
                                       id="title" 
                                       required
                                       minlength="3"
                                       maxlength="100">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Descrição</label>
                                <textarea class="form-control" 
                                          th:field="*{description}" 
                                          id="description" 
                                          rows="3"
                                          maxlength="500"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" th:field="*{status}" id="status" required>
                                    <option th:each="status : ${statuses}" 
                                            th:value="${status}" 
                                            th:text="${status.displayName}">
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="priority" class="form-label">Prioridade *</label>
                                <select class="form-select" th:field="*{priority}" id="priority" required>
                                    <option th:each="priority : ${priorities}" 
                                            th:value="${priority}" 
                                            th:text="${priority.displayName}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/tasks" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Salvar Alterações
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
